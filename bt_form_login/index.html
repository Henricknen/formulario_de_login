<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">       <!-- inserindo 'css' via 'cdn' -->
    <link rel="stylesheet" href="style.css">        <!-- css do 'próprio' projeto -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>       <!-- inserindo 'jquery' via 'cdn' -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>       <!-- inserindo 'js' via 'cdn' -->
</head>
<body>

    <div class = "area">        <!-- area vai cobrir todo o conteúdo da página de login -->

        <img class = "logo" src = "https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">     <!-- logo do 'bootstrap' -->
        <h2>Faça o login</h2>

        <form>      <!-- formulário -->

            <input type = "email" placeholder = "Digite seu Email: " class = "form-control">        <!-- campo de email -->

            <input type = "password" placeholder = "Digite sua Senha: " class = "form-control">        <!-- campo de senha -->

            <label class = "remember">
                <input type = "checkbox" name = "remember" value = "1">
                Lembrar minha senha
            </label><br>

            <input type="submit" value = "Entrar" class = "btn btn-lg btn-primary btn-block">       <!-- botão -->

        </form>

        <p class = "gray padding" id = "ano-atual"></p>

    </div>

    <script>
        document.getElementById('ano-atual').innerHTML = new Date().getFullYear();        // JavaScript para exibir o ano atual
    </script>
    
</body>
</html>
